<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>External Service Consumer</title>
</head>
<body>
    <h1>External Service Consumer</h1>
    <input type="text" id="deptID" placeholder="Enter Department ID" />
    <input type="button" value="Load Department" onclick="LoadData()" />

    <div id="div1"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        function LoadData() {
            var deptID = document.getElementById("deptID").value;
            var divElem = document.getElementById("div1");

            $.ajax({
                url: "http://localhost:5025/api/Department/" + deptID,
                method: "GET",
                success: function (result) {
                    let html = `
                <h2>Department Info</h2>
                <p><strong>ID:</strong> ${result.id}</p>
                <p><strong>Name:</strong> ${result.name}</p>
                <p><strong>Employees Count:</strong> ${result.employeesCount}</p>
                
                <h3>Employees</h3>
                <table border="1" cellpadding="5">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Salary</th>
                    </tr>`;

                    result.employees.forEach(emp => {
                        html += `
                    <tr>
                        <td>${emp.id}</td>
                        <td>${emp.name}</td>
                        <td>${emp.salary}</td>
                    </tr>`;
                    });

                    html += `</table>`;
                    divElem.innerHTML = html;
                },
                error: function (xhr) {
                    divElem.innerHTML = "Error: " + xhr.status + " " + xhr.statusText;
                }
            });
        }

    </script>
</body>
</html>
